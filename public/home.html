<html>

<head>
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>

<body>
    <h>HOME</h>
    {{> partial}}
    <div>
        <a href="/secure"><button>SECURE</button></a>
        <a href="/User"><button>USER</button></a>
        <a href="/Session"><button>SESSION</button></a>
        <br>
        <a href='/body'><button>BODY</button></a>
        <a href='/cookies'><button>COOKIE</button></a>
    </div>
    <br>
    <div id="options">

        <label><input type="checkbox" id="logout">Use logout()</label>
        <br>

        <label><input type="checkbox" id="clear cookies">Use clearCookie()</label>
        <br>

        <label><input type="checkbox" id="destroy">Use req.session.destroy()</label>
        <br>

        <label><input type="checkbox" id="idp">Redirect to idp logout</label>
        <br>


    </div>

    <a onclick="sendOptions()"><button>LOGOUT</button></a>

    <div>
        <br>
        <a href="/logout">Logout without options</a>
    </div>
        

        <script>
            function sendOptions() {
                var options = {};

                options["logout"] = document.getElementById("logout").checked;
                options["cookies"] = document.getElementById("clear cookies").checked;
                options["destroy"] = document.getElementById("destroy").checked;
                options["idp"] = document.getElementById("idp").checked;

                //var address = "http://localhost:8000/logout";
                var address = "https://authenticationtest492.herokuapp.com/logout";
            
                $.ajax({
                    type: "POST",
                    url: address,
                    processData: false,
                    contentType: "application/json",
                    data: JSON.stringify(options)
                });
            }
        </script>

</body>

</html>
